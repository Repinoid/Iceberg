# Basic Connector Configuration
connector.name=iceberg
iceberg.catalog.type=jdbc

# JDBC Catalog Configuration (используем ваш контейнер metastore-db)
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://metastore-db:5432/metastore
iceberg.jdbc-catalog.connection-user=${ENV:POSTGRES_USER}
iceberg.jdbc-catalog.connection-password=${ENV:POSTGRES_PASSWORD}
iceberg.jdbc-catalog.catalog-name=iceberg-catalog

# Указываем корневой путь к данным в вашем бакете S3
iceberg.jdbc-catalog.default-warehouse-dir=s3://awstrino

# File System Configuration for AWS S3
fs.hadoop.enabled=false
fs.native-s3.enabled=true

# AWS S3 Configuration
s3.aws-access-key=${ENV:AWS_ACCESS_KEY_ID}
s3.aws-secret-key=${ENV:AWS_SECRET_KEY}
s3.region=${ENV:S3_REGION}
# Для AWS S3 path-style-access обычно не требуется, можно установить в false
s3.path-style-access=false